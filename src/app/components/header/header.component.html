<header>
  <div class="logo">
    <img src="./../../../img/logo.png" alt="" />
    <h1>Pokédex</h1>
  </div>
  <div class="search">
    <input
      #searchField
      type="text"
      id="search"
      name="search"
      [(ngModel)]="searchValue"
      (input)="onSearchValueChanged()"
      placeholder="Search a Pokémon..."
    />
    @if (searchValue) {
    <img
      class="search-icon"
      src="./../../../img/close.svg"
      alt=""
      (click)="searchValue = ''; onSearchValueChanged()"
    />}
  </div>
</header>
